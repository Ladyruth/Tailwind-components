<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="hero">
        <div class="side-bar">
            <div class="top-content">
                <div class="logo-container">
                    <img src="./Images/Tailwind Logo.svg">
                </div>

                <div class="main-menu">
                    <a class="menu-item" href="#">
                        <i class="fa-regular fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                    <a class="menu-item" href="#">
                        <i class="fa-solid fa-people-group"></i>
                        <span>Team</span>
                    </a>
                    <a class="menu-item" href="#">
                        <i class="fa-solid fa-folder"></i>
                        <span>Projects</span>
                    </a>
                    <a class="menu-item" href="#">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Calendar</span>
                    </a>
                    <a class="menu-item" href="#">
                        <i class="fa-regular fa-house"></i>
                        <span>Documents</span>
                    </a>
                    <a class="menu-item" href="#">
                        <i class="fa-regular fa-house"></i>
                        <span>Reports</span>
                    </a>
                </div>

                <div class="teams-menu">
                    <p>   Your teams </p>

                    <a class="menu-item" href="#">
                        <div class="team-icon">H</div>
                        <span>Heroicons</span>
                    </a>

                    <a class="menu-item" href="#">
                        <div class="team-icon">T</div>
                        <span>Tailwind Labs</span>
                    </a>

                    <a class="menu-item" href="#">
                        <div class="team-icon">W</div>
                        <span>Workcation</span>
                    </a>
                </div>
            </div>

            <div class="bottom-content">
                <div class="profile-picture">
                    <img src="./Images/Tom-cook.avif">
                </div>
                <div class="profile-info">
                    <p>Tom Cook</p>
            </div>
        </div>
        </div>
            

        <div class="content-area">

        </div>
    </section>




</body>
</html>
